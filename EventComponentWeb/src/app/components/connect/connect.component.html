<div class="container">
  <h2>Connect</h2>
  <form formGroupName="connect" class="form-group">
      <input type="text" name="email" />
      <input type="password" name="password" />

  </form>
  <button class="btn" type="button" (click)="onConnect()" *ngIf="(isAuth === false)">Connect</button>
  <p *ngIf="(isAuth === true)">Connected</p>
</div>
