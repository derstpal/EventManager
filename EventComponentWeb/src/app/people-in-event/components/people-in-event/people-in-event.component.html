<div class="container">
  <app-people-in-event-list
    [peoples]="(invited$ | async) ?? undefined"
  ></app-people-in-event-list>
  <button
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#peoplesInEventcompModal"
    [routerLink]="['/peoplesInEvent/invite']"
  >
    Add event
  </button>
  <div
    id="peoplesInEventcompModal"
    class="modal modal-fullscreen-lg-down"
    tabindex="-1"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button
            id="closebutton"
            #closebutton
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <router-outlet (deactivate)="onSubRootDeactivate()"></router-outlet>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
</div>
