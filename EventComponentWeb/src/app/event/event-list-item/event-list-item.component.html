<li
  class="list-group-item mt-1"
  [attr.data-event]="event"
  [attr.data-isselected]="this.event.isSelected"
  (click)="selectPeople.click()"
>
  <div class="d-flex w-100 flex-row">
    <div
      style="width: 5px"
      [ngClass]="
        this.event.isSelected && this.hasSelection ? 'em-selected' : ''
      "
    ></div>
    <div class="p-2 d-flex w-100 flex-column">
      <input
        #selectPeople
        title="Select this event"
        type="checkbox"
        [(ngModel)]="this.event.isSelected"
        style="display: none"
      />
      <h3 class="mb-1">{{ event?.name }}</h3>
      <p class="mb-1">{{ this.event?.description }}</p>
      <small
        >from {{ this.event?.from | date }} to {{ this.event?.to | date }} ({{
          this.event?.momentDate?.fromNow()
        }})</small
      >
    </div>
    <div class="d-flex flex-column align-self-start">
      <span class="badge bg-secondary m-1">x <i class="fa-solid fa-people-group"></i></span>
      <span class="badge bg-secondary m-1" >x <i class="fa-solid fa-leaf"></i></span>
    </div>
  </div>
</li>
